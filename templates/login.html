<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>
<body class="bg-success p-2 text-dark bg-opacity-25">
  <div class="container col-md-4 mt-5">
    <img src="{{ url_for('static', filename ='img/SIGAI.png') }}">
      <main class="form-signin w-100 m-auto">
        <div class="card p-4 card glass-card"">
          <form method="POST"class="bg-opacity-2" >
            {{form.csrf_token}} 
            {{form.hidden_tag()}}
            <div class="form-floating">
              <img src="{{ url_for('static', filename ='img/usuario.png') }}" alt="" width="100" height="100"  class="mx-auto d-block"/>
            </div>
            <br>
            <div class="mb-3">
              {{form.username()}}
            </div>
            <div class="mb-3">
              {{form.password()}}
            </div>
        
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            {{form.login()}}
          </form>
        </div>
      </main>
  </div>
  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename ='js/buscador.js') }}"></script>
  <script src="{{ url_for('static', filename='js/welcome.js') }}"></script>
  {% if invalid_credentials %}
  <script>
      Swal.fire({
        title: "Datos incorrectos",
        text: "Los datos ingresados en usuario o contrase√±a no son correctos",
        icon: "error" 
      });
  </script>
{% endif %}
</body>
</html>
